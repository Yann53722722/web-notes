<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>P标签的问题</title>
    <style>
    p{
        height: 50px;
        width: 300px;
        background-color:lightblue;
    }
    div{
        height: 100px;
        width: 100px;
        background-color:red;
    }
    .p1{
        height: 200px;
        width: 200px;
        background-color:lightgreen
    }
    .div1{
        height: 100px;
        width: 100px;
        display: block;
        background-color:red;
    }
    </style>
</head>
<body>

    <p>p1
        <div>div1</div> 
    </p>
    <p class="p1">p2
        <span class="div1">div2</span> 
    </p>
</body>
</html>
