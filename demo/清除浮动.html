<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
    .wrap{
        float: left;
    }
            .clearfix:after{
                content:"";				/*设置内容为空*/
                height:0;				/*高度为0*/
                line-height:0;			/*行高为0*/
                display:block;			/*将文本转为块级元素*/
                visibility:hidden;		/*将元素隐藏*/
                clear:both;				/*清除浮动*/
            }
            .clearfix{
                zoom:1;					/*为了兼容IE*/
            }
</style>
</head>
<body>
    
        <div class="container clearfix">
                <div class="wrap"></div>aaa</div>
            </div>
            <div class="g">
                dfsdf
            </div>

           
</body>
</html>
