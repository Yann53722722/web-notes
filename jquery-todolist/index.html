<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.bootcss.com/font-awesome/5.10.0-12/css/all.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    
<div class="cibtauner">
    <input type="text" placeholder="添加一个任务" class="txtb">
    <div class="notcomp">
        <h3>Not Completer</h3>
      


    </div>

    <div class="comp">
        <h3>Completer</h3>
       
    </div>
</div>

<script>
 $(".txtb").on("keyup",function(e){
     if(e.keyCode === 13 && $(".txtb").val() !== ""){
         var task=$("<div class='task'></div>").text( $(".txtb").val());
         var del=$("<i class='fas fas-trash-alt'></i>").click(function(){
             var p= $(this).parent();
             p.fadeOut(function(){
                 p.remove()
             })
         });

         var check=$("<i class='fas fas-check'></i>").click(function(){
             var p =$(this).parent();
             p.fadeOut(function(){
                 $(".comp").append(p);
                 p.fadeIn();
             });
             $(this).remove();
         });

         task.append(del,check);
         $(".notcomp").append(task);
         $("txtb").val("");
     }
 })
</script>
</body>
</html>
